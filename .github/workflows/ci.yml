name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Ruff lint
        run: ruff check .

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Ruff format check
        run: ruff format --check .

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: pytest -v
  
  weather_smoke:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: [test]
    env:
      WEATHER_FORECAST_BASE_URL: ${{ vars.WEATHER_FORECAST_BASE_URL || 'https://api.open-meteo.com/v1/forecast' }}
      WEATHER_TIMEOUT_SECONDS: "3.0"
      PORT: "8000"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Start API
        run: |
          uvicorn app.main:app --host 127.0.0.1 --port "$PORT" &
          echo $! > uvicorn.pid
      - name: Wait for API
        run: |
          for i in {1..30}; do
            curl -fsS "http://127.0.0.1:${PORT}/health" >/dev/null && exit 0
            sleep 0.2
          done
          exit 1
      - name: Smoke test /greet
        run: |
          set -euo pipefail
          URL="http://127.0.0.1:${PORT}/greet?name=Test&surname=User&city=Firenze"
          BODY="$(curl -fsS "$URL")"
          echo "$BODY"
          export BODY
          python - <<'PY'
          import json, os
          data = json.loads(os.environ["BODY"])
          if not ("weather" in data or "weather_error" in data):
              raise SystemExit(f"Missing weather/weather_error: {data}")
          print("OK")
          PY
      - name: Stop API
        if: always()
        run: |
          [ -f uvicorn.pid ] && kill "$(cat uvicorn.pid)" || true
          
